<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="css/style.css" rel="Stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="profile-card" title="A profile card component">
      <section class="Top" title="Top of the card">
        <img
          alt="Imagen of the top"
          src="./images/bg-pattern-card.svg"
          id="imgtop"
        />
        <img
          alt="Victor's picture"
          src="./images/image-victor.jpg"
          id="victor"
        />
        <section class="name" title="Victors name and age">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </section>
      </section>
      <hr>
      <section class="bottom-card" title="bottom-profile-card">
        <h1>80K</h1>
        <h1>1.4K</h1>
        <h1>803K</h1>
        <p>Followers</p>
        <p>likes</p>
        <p>Photos</p>
      </section>
    </section>

  </body>
</html>
